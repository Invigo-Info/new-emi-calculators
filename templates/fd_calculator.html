<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator | Fixed Deposit Calculator</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header_nav.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fd_calculator_style.css') }}">    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    {% include 'header_nav_component.html' %}
    <div class="container">
        <div class="calculator-container">
            <div class="input-sections">
                <!-- FD Calculation Section -->
                <div class="section">
                    <h2>Calculate Fixed Deposit Returns</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <div class="input-row">
                                <label class="input-label">Principal Amount</label>
                                <div class="input-field-container">
                                    <input type="number" id="principalAmount" value="100000" min="1000" max="10000000" step="1000">
                                    <span class="input-suffix">‚Çπ</span>
                                </div>
                            </div>
                            <div class="slider-container">
                                <input type="range" id="principalAmountSlider" min="1000" max="10000000" value="100000" step="1000" class="custom-slider">
                                <div class="slider-track"></div>
                                <div class="slider-labels">
                                    <span>‚Çπ1K</span>
                                    <span>‚Çπ1Cr</span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-row">
                                <label class="input-label">Annual Interest Rate</label>
                                <div class="input-field-container">
                                    <input type="number" id="interestRate" value="6.5" min="1.0" max="15.0" step="0.1">
                                    <span class="input-suffix">%</span>
                                </div>
                            </div>
                            <div class="slider-container">
                                <input type="range" id="interestRateSlider" min="1.0" max="15.0" value="6.5" step="0.1" class="custom-slider">
                                <div class="slider-track"></div>
                                <div class="slider-labels">
                                    <span>1%</span>
                                    <span>15%</span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-row">
                                <label class="input-label">Investment Period (Years)</label>
                                <div class="input-field-container">
                                    <input type="number" id="tenureYears" value="5" min="1" max="20" step="1">
                                    <span class="input-suffix">Yrs</span>
                                </div>
                            </div>
                            <div class="slider-container">
                                <input type="range" id="tenureSlider" min="1" max="20" value="5" step="1" class="custom-slider">
                                <div class="slider-track"></div>
                                <div class="slider-labels">
                                    <span>1</span>
                                    <span>20</span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-row">
                                <label class="input-label">Compounding Frequency</label>
                                <div class="select-container">
                                    <select id="compoundingFrequency" class="form-select">
                                        <option value="monthly">Monthly</option>
                                        <option value="quarterly" selected>Quarterly</option>
                                        <option value="half-yearly">Half-Yearly</option>
                                        <option value="yearly">Yearly</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-card-grid">
                    <div class="result-card maturity-amount-card">
                        <div class="card-icon">üèÜ</div>
                        <div class="card-content">
                            <div class="card-label bold-title">Maturity Amount</div>
                            <div class="card-value" id="maturityAmountResult">‚Çπ1,37,407</div>
                        </div>
                    </div>

                    <div class="result-card interest-earned-card">
                        <div class="card-icon">üìà</div>
                        <div class="card-content">
                            <div class="card-label bold-title">Interest Earned</div>
                            <div class="card-value" id="interestEarnedResult">‚Çπ37,407</div>
                        </div>
                    </div>

                    <div class="result-card principal-amount-card">
                        <div class="card-icon">üí∞</div>
                        <div class="card-content">
                            <div class="card-label">Principal Amount</div>
                            <div class="card-value" id="principalAmountResult">‚Çπ1,00,000</div>
                        </div>
                    </div>

                    <div class="result-card total-return-card">
                        <div class="card-icon">üéØ</div>
                        <div class="card-content">
                            <div class="card-label">Total Return</div>
                            <div class="card-value" id="totalReturnResult">37.41%</div>
                        </div>
                    </div>
                </div>

                <!-- Investment Breakdown Chart -->
                <div class="chart-section">
                    <h3>FD Investment Breakdown</h3>
                    <div class="chart-container">
                        <canvas id="fdChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- FD Calculator Script -->
    <script src="{{ url_for('static', filename='js/fd_calculator_script.js') }}"></script>
</body>
</html>
